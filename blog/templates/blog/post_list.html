{% extends 'blog/base.html' %}

{% block content %}
        {% for post in posts %}
             <div class="post">
                  <h4><p>Published: {{ post.published_date }}</p></h4>
                  <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                  <h4><p>{{ post.text|linebreaksbr }}</p></h4>
                  <!-- List uploaded image -->
                  <img src="{{ post.image.url }}" width="640" alt="{{ post.title }}" >
             </div>          
        {% endfor %}

{% endblock %}
